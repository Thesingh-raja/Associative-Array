<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Associative Array</title>
   </head>
   <body>
      <div class="container ">
         <div class="title"><b>Associative Array</b></div>
         <div class="flex-box">
            <div class="input-box">
               <textarea class="input-text" type="text" placeholder="Enter text here..." ></textarea>
               <button class="submit">SUBMIT</button>
            </div>
            <div class="result-box-entire">
               <div class="heading"><b>Number of Words</b></div>
               <table>
                  <tbody>
                     <tr>
                        <td><b>Word</b></td>
                        <td><b>Count</b></td>
                     </tr>
                  </tbody>
               </table>
               <div class="result-box"></div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
